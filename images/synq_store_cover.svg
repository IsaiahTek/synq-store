<svg viewBox="0 0 1200 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="coverBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#065f46;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="cylinderTopReal" cx="35%" cy="30%">
      <stop offset="0%" style="stop-color:#d1fae5;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </radialGradient>
    
    <linearGradient id="cylinderSideReal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#064e3b;stop-opacity:1" />
      <stop offset="15%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#047857;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#064e3b;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="arrowMetal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d1fae5;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6ee7b7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="nodeSphere" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#d1fae5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6ee7b7;stop-opacity:1" />
    </radialGradient>
    
    <filter id="dropShadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="8" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.4"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="arrowGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#coverBg)"/>
  
  <!-- Ambient depth -->
  <circle cx="250" cy="300" r="200" fill="#10b981" opacity="0.1"/>
  
  <!-- Decorative grid pattern -->
  <g opacity="0.08">
    <line x1="0" y1="150" x2="1200" y2="150" stroke="#d1fae5" stroke-width="1"/>
    <line x1="0" y1="300" x2="1200" y2="300" stroke="#d1fae5" stroke-width="1"/>
    <line x1="0" y1="450" x2="1200" y2="450" stroke="#d1fae5" stroke-width="1"/>
    <line x1="300" y1="0" x2="300" y2="600" stroke="#d1fae5" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="600" stroke="#d1fae5" stroke-width="1"/>
    <line x1="900" y1="0" x2="900" y2="600" stroke="#d1fae5" stroke-width="1"/>
  </g>
  
  <!-- Left side: Realistic 3D icon -->
  <g transform="translate(250, 300)" filter="url(#dropShadow)">
    <!-- Database cylinder -->
    <ellipse cx="2" cy="50" rx="58" ry="20" fill="#000000" opacity="0.25"/>
    <rect x="-55" y="-12" width="110" height="55" fill="url(#cylinderSideReal)"/>
    <rect x="-55" y="-12" width="6" height="55" fill="#d1fae5" opacity="0.15"/>
    <rect x="49" y="-12" width="6" height="55" fill="#000000" opacity="0.3"/>
    <rect x="-2" y="-12" width="4" height="55" fill="#6ee7b7" opacity="0.2"/>
    
    <ellipse cx="0" cy="43" rx="55" ry="19" fill="#047857"/>
    <ellipse cx="0" cy="43" rx="55" ry="19" fill="#000000" opacity="0.2"/>
    <ellipse cx="0" cy="41" rx="50" ry="17" fill="none" stroke="#059669" stroke-width="1" opacity="0.4"/>
    
    <ellipse cx="0" cy="-12" rx="55" ry="19" fill="url(#cylinderTopReal)"/>
    <ellipse cx="-15" cy="-16" rx="25" ry="10" fill="#ffffff" opacity="0.35"/>
    <ellipse cx="10" cy="-14" rx="15" ry="6" fill="#ffffff" opacity="0.2"/>
    <path d="M -55,-12 A 55,19 0 0,1 55,-12" fill="none" stroke="#d1fae5" stroke-width="2" opacity="0.5"/>
    <path d="M -45,-10 A 45,16 0 0,1 45,-10" fill="none" stroke="#047857" stroke-width="1.5" opacity="0.3"/>
    
    <!-- Sync arrows -->
    <g filter="url(#arrowGlow)">
      <circle cx="0" cy="0" r="92" fill="none" stroke="#064e3b" stroke-width="3" opacity="0.3"/>
      
      <path d="M 0,-90 L 0,-75 M -3,-78 L 0,-75 L 3,-78" stroke="url(#arrowMetal)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 64,-64 L 55,-55 M 58,-61 L 55,-55 L 61,-58" stroke="url(#arrowMetal)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 90,0 L 75,0 M 78,-3 L 75,0 L 78,3" stroke="url(#arrowMetal)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 64,64 L 55,55 M 61,58 L 55,55 L 58,61" stroke="url(#arrowMetal)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M 0,90 L 0,75 M 3,78 L 0,75 L -3,78" stroke="url(#arrowMetal)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M -64,64 L -55,55 M -58,61 L -55,55 L -61,58" stroke="url(#arrowMetal)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M -90,0 L -75,0 M -78,3 L -75,0 L -78,-3" stroke="url(#arrowMetal)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M -64,-64 L -55,-55 M -61,-58 L -55,-55 L -58,-61" stroke="url(#arrowMetal)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <!-- Glossy nodes -->
    <g transform="translate(0, -90)">
      <circle r="11" fill="url(#nodeSphere)"/>
      <circle r="4" cx="-3" cy="-3" fill="#ffffff" opacity="0.8"/>
    </g>
    <g transform="translate(64, -64)">
      <circle r="11" fill="url(#nodeSphere)"/>
      <circle r="4" cx="-3" cy="-3" fill="#ffffff" opacity="0.8"/>
    </g>
    <g transform="translate(90, 0)">
      <circle r="11" fill="url(#nodeSphere)"/>
      <circle r="4" cx="-3" cy="-3" fill="#ffffff" opacity="0.8"/>
    </g>
    <g transform="translate(64, 64)">
      <circle r="11" fill="url(#nodeSphere)"/>
      <circle r="4" cx="-3" cy="-3" fill="#ffffff" opacity="0.8"/>
    </g>
    <g transform="translate(0, 90)">
      <circle r="11" fill="url(#nodeSphere)"/>
      <circle r="4" cx="-3" cy="-3" fill="#ffffff" opacity="0.8"/>
    </g>
    <g transform="translate(-64, 64)">
      <circle r="11" fill="url(#nodeSphere)"/>
      <circle r="4" cx="-3" cy="-3" fill="#ffffff" opacity="0.8"/>
    </g>
    <g transform="translate(-90, 0)">
      <circle r="11" fill="url(#nodeSphere)"/>
      <circle r="4" cx="-3" cy="-3" fill="#ffffff" opacity="0.8"/>
    </g>
    <g transform="translate(-64, -64)">
      <circle r="11" fill="url(#nodeSphere)"/>
      <circle r="4" cx="-3" cy="-3" fill="#ffffff" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Right side: Text content -->
  <g transform="translate(550, 220)">
    <!-- Main title -->
    <text x="0" y="0" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="90" font-weight="800" fill="#d1fae5" filter="url(#textGlow)">
      Synq-Store
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="60" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="28" font-weight="400" fill="#d1fae5" opacity="0.9">
      Local and server state management, unified
    </text>
    
    <!-- Feature badges -->
    <g transform="translate(0, 110)">
      <!-- Badge 1 -->
      <rect x="0" y="0" width="200" height="45" rx="22.5" fill="#d1fae5" opacity="0.15"/>
      <text x="100" y="29" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#d1fae5" text-anchor="middle" opacity="0.95">
        âš¡ Optimistic UI
      </text>
      
      <!-- Badge 2 -->
      <rect x="220" y="0" width="200" height="45" rx="22.5" fill="#d1fae5" opacity="0.15"/>
      <text x="320" y="29" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#d1fae5" text-anchor="middle" opacity="0.95">
        ðŸ”„ Auto Sync
      </text>
      
      <!-- Badge 3 -->
      <rect x="440" y="0" width="180" height="45" rx="22.5" fill="#d1fae5" opacity="0.15"/>
      <text x="530" y="29" font-family="'Inter', 'Segoe UI', Arial, sans-serif" font-size="18" font-weight="600" fill="#d1fae5" text-anchor="middle" opacity="0.95">
        ðŸŽ¯ TypeScript
      </text>
    </g>
  </g>
  
  <!-- Decorative particles -->
  <circle cx="450" cy="120" r="4" fill="#6ee7b7" opacity="0.6"/>
  <circle cx="980" cy="480" r="5" fill="#6ee7b7" opacity="0.5"/>
  <circle cx="1100" cy="180" r="3" fill="#d1fae5" opacity="0.4"/>
  <circle cx="150" cy="500" r="4" fill="#d1fae5" opacity="0.3"/>
  <circle cx="520" cy="530" r="3" fill="#6ee7b7" opacity="0.5"/>
  
  <!-- Data flow lines -->
  <g opacity="0.15">
    <path d="M 100,50 Q 200,100 300,50" fill="none" stroke="#6ee7b7" stroke-width="2" stroke-dasharray="5,10"/>
    <path d="M 900,550 Q 1000,500 1100,550" fill="none" stroke="#6ee7b7" stroke-width="2" stroke-dasharray="5,10"/>
  </g>
</svg>